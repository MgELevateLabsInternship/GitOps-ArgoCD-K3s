apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:   # fixed (was specs)
      containers:   # fixed (was container)
      - name: myapp
        image: httpd:latest
        ports:
        - containerPort: 80   # httpd runs on 80 by default
