apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    specs:
      container:
      - name: myapp
        image: httpd
        ports:
        - containerPort: 8080
