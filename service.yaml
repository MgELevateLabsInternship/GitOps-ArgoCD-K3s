apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  labels:
    app: myapp
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80          # Service port inside cluster
      targetPort: 80  # Container port from Deployment
      nodePort: 30080   # Fixed NodePort (must be between 30000â€“32767)
